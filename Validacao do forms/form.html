<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação</title>
</head>
<body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search" method="get">
        <label for="q">O que deseja pesquisar?</label> <!-- q de query, sem ele a url de pesquisa do google não funciona-->
        <input type="text" name="q" id="q" placeholder="Digite aqui" minlength="6" maxlength="12" required>
        <label for="p">O que deseja pesquisar?</label>
        <input type="number" name="p" id="p" placeholder="Digite aqui" min="6" max="12" required>
        <input type="submit" value="Pesquisar">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
</head>

<body>
    <h1>Cadastro Astronauta</h1>
    <form action="" method="get" autocomplete="on">
        <label for="fname">Nome:</label>
        <input type="text" name="fname" id="fname" placeholder="Digite seu nome" required>

        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required autocomplete="off">
        <label for="psw">Senha:</label>
        <input type="password" name="psw" id="psw" min="5" max="20" required>

        <br><br>

        <label for="dtanasci">Data de nascimento</label>
        <input type="date" name="dtanasci" id="dtanasci" required>

        <br><br>

        <label for="foto">Foto:</label>
        <input type="file" name="foto" id="foto" required>

        <br><br>
        
        <label for="nacionalidade">Nacionalidade:</label>
        <select name="nacionalidade" id="nacionalidade">
            <option value="vazio">--- Escolha ---</option>
            <option value="russo">Russo</option>
            <option value="mexicano">Mexicano</option>
            <option value="brasileiro">Brasileiro</option>
            <option value="americano">Americano</option>
        </select>
        <label>Gênero:</label>
        <input type="radio" name="genero" id="homem" checked>
        <label for="homem">H</label>
        <input type="radio" name="genero" id="mulher">
        <label for="mulher">M</label>

        <br><br>

        <label>Suas principais qualidade:</label><br>
        <input type="checkbox" name="qulidade" id="intl">
        <label for="intl">Inteligência</label>
        <input type="checkbox" name="qualidade" id="res">
        <label for="res">Resiliência</label>
        <input type="checkbox" name="qualidade" id="fis">
        <label for="fis">Preparo Físico</label>
        <input type="checkbox" name="qualidade" id="edu">
        <label for="edu">Educação</label>

        <br><br>

        <label for="info">Mais sobre você:</label><br>
        <textarea name="info" id="info" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?" required></textarea>

        <br><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
